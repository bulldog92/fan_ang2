<div class="container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <input type="text" name="login" [(ngModel)]="model.login" id="login" required/>
        <input type="password" name="pass" [(ngModel)]="model.pass" id="pass" required/>
        <button type="submit" [disabled]="!loginForm.form.valid">
        send
    </button>
    </form>
</div>
